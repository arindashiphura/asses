
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application Form</title>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css'>

    <link rel="stylesheet" href="/pub/style.css">
</head>
<body>
  <main class="container">

  <div class="form-container">
    <h2>Application Form</h2>
    <form id="applicationForm">
      <div class="form-row">
        
        <!-- Left Column -->
        <div class="form-col">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName">
            <span class="error" id="firstNameError"></span>
          </div>

          <div class="form-group">
            <label>Marital Status</label>
            <input type="radio" id="single" name="maritalStatus" value="single"> Single
            <input type="radio" id="married" name="maritalStatus" value="married"> Married
            <span class="error" id="maritalStatusError"></span>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
            <span class="error" id="emailError"></span>
          </div>

          <div class="form-group">
            <label for="role">Role</label>
            <input type="text" id="role" name="role">
            <span class="error" id="roleError"></span>
          </div>
        </div>

        <!-- Right Column -->
        <div class="form-col">
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName">
            <span class="error" id="lastNameError"></span>
          </div>

          <div class="form-group">
            <label>Sex</label>
            <input type="radio" id="female" name="sex" value="female"> Female
            <input type="radio" id="male" name="sex" value="male"> Male
            <span class="error" id="sexError"></span>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
            <span class="error" id="passwordError"></span>
          </div>

          <div class="form-group">
            <label for="reason">Reason for Applying</label>
            <textarea id="reason" name="reason" rows="3"></textarea>
            <span class="error" id="reasonError"></span>
          </div>
        </div>
      </div>

      <!-- Submit Button -->
      <button type="button" onclick="validateForm()">Submit</button>
    </form>
  </div>
</main>

  <script>
    function validateForm() {
      // Clear previous errors
      document.querySelectorAll('.error').forEach(e => e.textContent = '');

      let isValid = true;

      // First Name Validation
      const firstName = document.getElementById('firstName').value.trim();
      if (firstName === "") {
        document.getElementById('firstNameError').textContent = 'First Name is required';
        isValid = false;
      }

      // Last Name Validation
      const lastName = document.getElementById('lastName').value.trim();
      if (lastName === "") {
        document.getElementById('lastNameError').textContent = 'Last Name is required';
        isValid = false;
      }

      // Marital Status Validation (Radio buttons)
      const maritalStatus = document.querySelector('input[name="maritalStatus"]:checked');
      if (!maritalStatus) {
        document.getElementById('maritalStatusError').textContent = 'Please select your marital status';
        isValid = false;
      }

      // Sex Validation
      const sex = document.querySelector('input[name="sex"]:checked');
      if (!sex) {
        document.getElementById('sexError').textContent = 'Please select your sex';
        isValid = false;
      }

      // Email Validation
      const email = document.getElementById('email').value.trim();
      if (email === "") {
        document.getElementById('emailError').textContent = 'Email is required';
        isValid = false;
      } else if (!/^\S+@\S+\.\S+$/.test(email)) {
        document.getElementById('emailError').textContent = 'Invalid email format';
        isValid = false;
      }

      // Password Validation
      const password = document.getElementById('password').value.trim();
      if (password === "") {
        document.getElementById('passwordError').textContent = 'Password is required';
        isValid = false;
      }

      // Role Validation
      const role = document.getElementById('role').value.trim();
      if (role === "") {
        document.getElementById('roleError').textContent = 'Role is required';
        isValid = false;
      }

      // Reason for Applying Validation
      const reason = document.getElementById('reason').value.trim();
      if (reason === "") {
        document.getElementById('reasonError').textContent = 'Please provide a reason for applying';
        isValid = false;
      }

      if (isValid) {
        alert('Form submitted successfully!');
      }
    }
  </script>

</body>
</html>
